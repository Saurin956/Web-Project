<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foodie's Delight</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <p>Sign up to order delicious meals anytime!</p>
        <form action="http://localhost:3000/signup" method="POST" class="signup-form" onsubmit="return confirmSignup();">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="signup-button">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a></p>
        <script>
            function confirmSignup() {
                alert("Sign-up successful! Redirecting to the login page...");
                window.location.href = "login.html"; // Redirect to the login page
                return false; // Prevent default form submission to server for demonstration
            }
        </script>
    </div>
</body>
</html>
